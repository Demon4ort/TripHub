<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link href="css/css_login.css" rel="stylesheet">
    <link href="css/bootstrap-4.0.0.css" rel="stylesheet">

  </head>
  <body class="text-center" style="background-color: #A0F4F4">
	<main class="form-signin">
  	<form>
    <a href="index.html"><img class="mb-4"src="images/logo.jpg" width="100" height="100" title="Go to home page"></a>
    <h1 class="h3 mb-3 fw-normal text-info">Please sign in</h1>

    <div class="form-floating">
		<label for="floatingInput" class="text-info">Email address</label>
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      
    </div>
    <div class="form-floating">
	<label for="floatingPassword" class="text-info">Password</label>
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"><a class="text-info">Remember me</a>
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-info" type="submit">Sign in</button>
	<a href="{% url 'register' %}" class="badge badge-info badge-pill col-sm-10" >Not registered yet?</a>
    <p class="mt-5 mb-3 text-muted">&copy;2021</p>
  </form>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
  <script src="js/bootstrap-4.0.0.js"></script>
    </main>
  </body>
</html>
